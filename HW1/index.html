<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Regular Expressions HW1 </title>
  <style>
    .found1 { color: blue; }
    .found2 { color: red}
  </style>
</head>

<body>
<h2 id=title></h2>


<p>
<textarea type="text" id="txtarea" cols="75" rows="10" onKeyUp="checkRE()">
let longString= "This is a very long string which needs " +
                "to wrap across multiple lines because " +
                "otherwise my code is unreadable.";
 
var vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot'];
var fruits = ["Apple", "Banana", "Orange"];
var years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];
</textarea> 
</p>
<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";

function setValues() {
    txtarea.value= document.getElementById("txtarea").value;
    console.log(txtarea.value);
    checkRE();
}
function checkRE() {
    txtarea.value= document.getElementById("txtarea").value;
    if (txtarea.value) {
       const exp1 = new RegExp(/"(.*?)"/,'g');    
       const str1 = "<span class=found1>$&</span>";
       const exp2 = new RegExp(/\[.*?\]/,'g');    
       const str2 = "<span class=found2>$&</span>";
    
    let strResult = txtarea.value.replace(exp1, str1);
    out.innerHTML = strResult.replace(exp2, str2);
    }
}
    sample.innerText = setValues.toString()+"\n"+checkRE.toString();
    title.innerText = document.title; setValues();
</script>

</body>
</html>
